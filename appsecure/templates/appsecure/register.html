{% extends "appsecure/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <body>
        <br>
        <div class="container bg-white shadow-md p-5 form-layout">
            <h3>Create your account</h3>
            <h5>Secure your account today! </h5>
            <br>
            <form method="POST">
                {% csrf_token %}
                {{ registerForm|crispy }}
                <br>

                {{ captcha }}

                <button type="submit" class="btn btn-info w-100 btn-block p-3">
                    Create your account
                </button>

                <br><br>
                <div class="text-center">
                    <p>Already have an account? </p><a class="btn btn-alert navbar-btn" type="button"  href="{% url 'two_factor:login' %}">Login</a>
                </div>
            </form>
        </div>
    </body>
{% endblock %}
